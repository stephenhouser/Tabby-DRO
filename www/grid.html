<!DOCTYPE html>
<html lang="en">
	<head>
		<!--
			Customize this policy to fit your own app's needs. For more guidance, see:
				https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
			Some notes:
				* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
				* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
				* Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
					* Enable inline JS: add 'unsafe-inline' to default-src
			-->
		<!--meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"-->

		<title>Tabby DRO</title>

		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, shrink-to-fit=no, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, viewport-fit=cover"
		/>
		<meta name="msapplication-tap-highlight" content="no" />

		<link rel="stylesheet" href="css/grid.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>

	<body>
		<nav id="main-nav" class="navbar navbar-expand-lg navbar-dark bg-dark navbar-collapse">
			<div class="dropdown">
				<button class="btn btn-secondary " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false">
					<span class="navbar-toggler-icon"></span>
				</button>
		
				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<a class="dropdown-item" href="#">Points...</a>
					<a class="dropdown-item" href="#">Tools...</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="#">Settings</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="#">About...</a>
				</div>
			</div>

			<a class="navbar-brand mx-auto" href="#">Tabby DRO</a>
			<button id="connectButton" class="btn btn-outline-success my-2 my-sm-0">Connect</button>
		</nav>

		<div class="app">
			<div class="display">

				<div id="xAxis" tabby-dro-axis="x" class="axis-display">
					<div class="axis-display-label">
						<button tabby-dro-button="zeroButton" class="btn btn-primary">X(0)</button>
					</div>

					<div class="axis-display-value">
						<div class="axis-display-value-background">888.8888</div>
						<div tabby-dro-indicator="value-current" class="axis-display-value-foreground">!12.6971</div>
						<div class="axis-display-value-units">
							<div tabby-dro-indicator="units-in" class="inches">&rdquo;</div>
							<div tabby-dro-indicator="units-mm" class="on">mm</div>
						</div>
					</div>

					<div class="axis-display-controls">
						<button tabby-dro-button="absIncButton" class="btn btn-secondary two-line-toggle">
							<div tabby-dro-indicator="mode-abs" class="on">abs</div>
							<div tabby-dro-indicator="mode-inc" class="">inc</div>
						</button>
					</div>
				</div>

				<div id="yAxis" tabby-dro-axis="y" class="axis-display">
					<div class="axis-display-label">
						<button tabby-dro-button="zeroButton" class="btn btn-primary">Y(0)</button>
					</div>
				
					<div class="axis-display-value">
						<div class="axis-display-value-background">888.8888</div>
						<div tabby-dro-indicator="value-current" class="axis-display-value-foreground">!12.6971</div>
						<div class="axis-display-value-units">
							<div tabby-dro-indicator="units-in" class="">&rdquo;</div>
							<div tabby-dro-indicator="units-mm" class="on">mm</div>
						</div>
					</div>
				
					<div class="axis-display-controls">
						<button tabby-dro-button="absIncButton" class="btn btn-secondary two-line-toggle">
							<div tabby-dro-indicator="mode-abs" class="on">abs</div>
							<div tabby-dro-indicator="mode-inc" class="">inc</div>
						</button>
					</div>
				</div>

				<div id="zAxis" tabby-dro-axis="z" class="axis-display">
					<div class="axis-display-label">
						<button tabby-dro-button="zeroButton" class="btn btn-primary">Z(0)</button>
					</div>
				
					<div class="axis-display-value">
						<div class="axis-display-value-background">888.8888</div>
						<div tabby-dro-indicator="value-current" class="axis-display-value-foreground">!12.6971</div>
						<div class="axis-display-value-units">
							<div tabby-dro-indicator="units-in" class="inches">&rdquo;</div>
							<div tabby-dro-indicator="units-mm" class="on">mm</div>
						</div>
					</div>
				
					<div class="axis-display-controls">
						<button tabby-dro-button="absIncButton" class="btn btn-secondary two-line-toggle">
							<div tabby-dro-indicator="mode-abs" class="on">abs</div>
							<div tabby-dro-indicator="mode-inc" class="">inc</div>
						</button>
					</div>
				</div>

				<div id="wAxis" tabby-dro-axis="w" class="axis-display">
					<div class="axis-display-label">
						<button tabby-dro-button="zeroButton" class="btn btn-primary">W(0)</button>
					</div>
				
					<div class="axis-display-value">
						<div class="axis-display-value-background">888.8888</div>
						<div tabby-dro-indicator="value-current" class="axis-display-value-foreground">235.0142</div>
						<div class="axis-display-value-units">
							<div tabby-dro-indicator="units-deg" class="on">&#176;</div>
							<div tabby-dro-indicator="units-rad "class="">rad</div>
						</div>
					</div>
				
					<div class="axis-display-controls">
						<button tabby-dro-button="absIncButton" class="btn btn-secondary two-line-toggle">
							<div tabby-dro-indicator="mode-abs" class="on">abs</div>
							<div tabby-dro-indicator="mode-inc" class="">inc</div>
						</button>
					</div>
				</div>

				<div id="tachometer" tabby-dro-axis="t" class="axis-display">
					<div class="axis-display-label">
						RPM
					</div>

					<div class="axis-display-value">
						<div class="axis-display-value-background">888888</div>
						<div tabby-dro-indicator="value-current" class="axis-display-value-foreground">!!!!69</div>
						<div class="axis-display-value-units">
							<div tabby-dro-indicator="units-sfm" class="">sfm</div>
							<div tabby-dro-indicator="units-rpm" class="on">rpm</div>
						</div>
					</div>
					<div class="axis-display-controls">
						<button tabby-dro-button="unitsButton" class="btn btn-secondary two-line-toggle">
							<div tabby-dro-indicator="units-sfm" class="">sfm</div>
							<div tabby-dro-indicator="units-rpm" class="on">rpm</div>
						</button>
					</div>
				</div>

			</div>

			<div class="controls">
				<h2>Controls</h2>
				<button class="btn btn-primary" data-toggle="collapse" data-target="#main-nav" aria-expanded="true"
				 aria-controls="main-nav">
					Full<br/>screen
				</button>

				<button tabby-dro-control='mode' class="btn btn-primary two-line-toggle">
					<div class="on">abs</div>
					<div class="">inc</div>
				</button>
				<button tabby-dro-control='units' class="btn btn-primary two-line-toggle">
					<div class="">in</div>
					<div class="on">mm</div>
				</button>
				<button tabby-dro-control='zero' class="btn btn-primary">
					XYZ<br/>=0
				</button>
			</div>
			<div class="points">
				<h2>Saved Points</h2>
			</div>
			<footer id="messages" class="main-footer">Footer</footer>
		</div>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>

		<script src="js/jquery-3.3.1.slim.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<script>
			var app = new TabbyDROApplication();
			app.initialize();
		</script>
	</body>

</html>
