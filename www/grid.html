<!DOCTYPE html>
<html lang="en">
	<head>
		<!--
			Customize this policy to fit your own app's needs. For more guidance, see:
				https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
			Some notes:
				* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
				* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
				* Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
					* Enable inline JS: add 'unsafe-inline' to default-src
			-->
		<!--meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"-->

		<title>Tabby DRO</title>

		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, shrink-to-fit=no, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, viewport-fit=cover"
		/>
		<meta name="msapplication-tap-highlight" content="no" />

		<link rel="stylesheet" href="css/grid.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>

	<body>
		<nav id="main-nav" class="navbar navbar-expand-lg navbar-dark bg-dark navbar-collapse">
			<div class="dropdown">
				<button class="btn btn-secondary " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false">
					<span class="navbar-toggler-icon"></span>
				</button>
		
				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<a class="dropdown-item" href="#">Points...</a>
					<a class="dropdown-item" href="#">Tools...</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="#">Settings</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="#">About...</a>
				</div>
			</div>

			<a class="navbar-brand mx-auto" href="#">Tabby DRO</a>
			<button id="connectButton" class="btn btn-outline-success my-2 my-sm-0">Connect</button>
		</nav>

		<div class="app">
			<div class="display">

				<div id="x-axis" class="axis-display">
					<div class="axis-display-label">
						<button class="btn btn-primary">X(0)</button>
					</div>
					<div class="axis-display-value">
						<span class="axis-display-value-background">888.8888</span>
						<span id="x-value" class="axis-display-value-foreground">!12.6971</span>
						<div class="axis-display-value-units">
							<div class="inches off">&rdquo;</div>
							<div class="on">mm</div>
						</div>
					</div>
					<div class="axis-display-controls">
						<button class="btn btn-secondary two-line">
							<span class="on">abs</span>
							<span class="off">inc</span>
						</button>
					</div>
				</div>

				<div id="y-axis" class="axis-display">
					<div class="axis-display-label">
						<button class="btn btn-primary">Y(0)</button>
					</div>
					<div class="axis-display-value">
						<span class="axis-display-value-background">888.8888</span>
						<span id="y-value" class="axis-display-value-foreground">-!4.0220</span>
						<div class="axis-display-value-units">
							<div class="inches off">&rdquo;</div>
							<div class="on">mm</div>
						</div>
					</div>
					<div class="axis-display-controls">
						<button class="btn btn-secondary two-line">
							<span class="on">abs</span>
							<span class="off">inc</span>
						</button>
					</div>
				</div>

				<div id="z-axis" class="axis-display">
					<div class="axis-display-label">
						<button class="btn btn-primary">Z(0)</button>
					</div>
					<div class="axis-display-value">
						<span class="axis-display-value-background">888.8888</span>
						<span id="z-value" class="axis-display-value-foreground">!!0.0001</span>
						<div class="axis-display-value-units">
							<div class="inches off">&rdquo;</div>
							<div class="on">mm</div>
						</div>
					</div>
					<div class="axis-display-controls">
						<button class="btn btn-secondary two-line">
							<span class="on">abs</span>
							<span class="off">inc</span>
						</button>
					</div>
				</div>

				<div id="w-axis" class="axis-display">
					<div class="axis-display-label">
						<button class="btn btn-primary">W(0)</button>
					</div>
					<div class="axis-display-value">
						<span class="axis-display-value-background">888.8888</span>
						<span id="w-value" class="axis-display-value-foreground">235.0142</span>
						<div class="axis-display-value-units">
							<div class="on">&#176;</div>
							<div class="off">rad</div>
						</div>
					</div>
					<div class="axis-display-controls">
						<button class="btn btn-secondary two-line">
							<span class="on">abs</span>
							<span class="off">inc</span>
						</button>
					</div>
				</div>

				<div id="tachometer" class="axis-display">
					<div class="axis-display-label">
						RPM
						<!--button class="btn btn-primary">RPM</button-->
					</div>
					<div class="axis-display-value">
						<span class="axis-display-value-background">888888</span>
						<span id="w-value" class="axis-display-value-foreground">!!!!69</span>
						<div class="axis-display-value-units">
							<div class="off">sfm</div>
							<div class="on">rpm</div>
						</div>
					</div>
					<div class="axis-display-controls">
						<button class="btn btn-secondary two-line">
							<span class="off">sfm</span>
							<span class="on">rpm</span>
						</button>
					</div>
				</div>

			</div>

			<div class="controls">
				<h2>Controls</h2>
				<button class="btn btn-primary" data-toggle="collapse" data-target="#main-nav" aria-expanded="true"
				 aria-controls="main-nav">
					Full<br/>screen
				</button>

				<button class="btn btn-primary two-line">
					<span class="on">abs</span>
					<span class="off">inc</span>
				</button>
				<button class="btn btn-primary two-line">
					<span class="off">in</span>
					<span class="on">mm</span>
				</button>
				<button class="btn btn-primary two-line">
					<span>XYZ</span>
					<span>=0</span>
				</button>
			</div>
			<div class="points">
				<h2>Saved Points</h2>
			</div>
			<footer id="messages" class="main-footer">Footer</footer>
		</div>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>

		<script>
			app.initialize();
		</script>

		<script src="js/jquery-3.3.1.slim.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>

</html>
